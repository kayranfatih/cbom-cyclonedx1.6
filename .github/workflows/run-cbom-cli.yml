name: run-cbom-cli

on:
  workflow_dispatch:
    inputs:
      args:
        description: "Args for: python -m cbom.cli.cli <args>"
        required: false
        default: "--help"

  workflow_call:
    inputs:
      args:
        required: false
        type: string
        default: "--help"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CBOM tool repo
        uses: actions/checkout@v4
        with:
          repository: kayranfatih/cbom-cyclonedx1.6
          ref: main
          path: cbom-tool
          
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r cbom-tool/requirements.txt

      - name: Run CBOM CLI
        working-directory: cbom-tool
        run: |
          ARGS="${{ inputs.args || github.event.inputs.args }}"
          echo "Running: python -m cbom.cli.cli $ARGS"
          python -m cbom.cli.cli $ARGS
