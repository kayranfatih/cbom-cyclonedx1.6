name: run-cbom-cli

on:
  workflow_dispatch:
    inputs:
      args:
        description: "Args for: python -m cbom.cli.cli <args>"
        required: false
        default: "--help"

  workflow_call:
    inputs:
      args:
        required: false
        type: string
        default: "--help"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CBOM CLI
        run: |
          ARGS="${{ inputs.args || github.event.inputs.args }}"
          echo "Running: python -m cbom.cli.cli $ARGS"
          python -m cbom.cli.cli $ARGS
